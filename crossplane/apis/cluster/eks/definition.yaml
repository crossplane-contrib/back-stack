apiVersion: apiextensions.crossplane.io/v1
kind: CompositeResourceDefinition
metadata:
  name: xeksclusters.backstack.cncf.io
spec:
  group: backstack.cncf.io
  names:
    kind: XEKSCluster
    plural: xeksclusters
  claimNames:
    kind: EKSCluster
    plural: eksclusters
  connectionSecretKeys:
  - kubeconfig
  versions:
  - name: v1alpha1
    served: true
    referenceable: true
    schema:
      openAPIV3Schema:
        type: object
        properties:
          spec:
            type: object
            properties:
              parameters:
                type: object
                description: Cluster configuration parameters.
                properties:
                  id:
                    type: string
                    description: ID of this Cluster that other objects will use to refer to it.
                  region:
                    type: string
                    description: Region is the region you'd like your resource to be created in.
                  iam:
                    type: object
                    description: IAM configuration to connect as ClusterAdmin.
                    properties:
                      roleArn:
                        description: The IAM Role ARN to connect as ClusterAdmin.
                        type: string
                  networkSelector:
                    type: string
                    description: NetworkSelector employs a specific type of network architecture.
                    enum:
                    - basic
                    default: basic
                  version:
                    type: string
                    description: Kubernetes version of the Cluster
                    enum:
                    - "1.28"
                    - "1.27"
                    - "1.26"
                    - "1.25"
                    - "1.24"
                    default: "1.28"
                  nodes:
                    type: object
                    description: Cluster node configuration parameters.
                    properties:
                      count:
                        type: integer
                        description: Desired node count, from 1 to 100.
                      instanceType:
                        type: string
                        description: instance types associated with the Node Group.
                        default: t3.small
                    required:
                    - count
                    - instanceType
                required:
                - nodes
                - id
                - region
            required:
            - parameters
          status:
            type: object
            properties:
              subnetIds:
                type: array
                items:
                  type: string
